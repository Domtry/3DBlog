{% extends 'layoute/base.html' %}
{% block body %}
    {% include 'components/nav.html' %}
    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="text-center mb-5 pb-2">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="contact-section section-padding pt-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mx-auto">
                    <div class="section-title-wrap mb-5">
                        <h4 class="section-title">Login</h4>
                    </div>
                    <form action="#" method="post" class="custom-form contact-form" role="form">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                {% if error_message != ""  %}
                                    <p class="text-danger p-2">{{ error_message }}</p>
                                {% endif %}
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="">
                                            <label for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-12">
                                        <button type="submit" class="form-control">Se connecter</button>
                                    </div>
                                    <div class="col-lg-6 col-12">
                                        <a href="/inscription" class="btn custom-btn custom-border-btn smoothscroll">Register</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% include 'components/footer.html' %}
{% endblock %}
